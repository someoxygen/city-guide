      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" *ngIf="isAuthenticated" routerLink="city" routerLinkActive="active">Cities

          <a class="nav-link"  routerLink="value" routerLinkActive="active">Values</a>
