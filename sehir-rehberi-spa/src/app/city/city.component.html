<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let city of cities" class="col-md-6">
      <h2 class="mt-3 pt-3">{{city.name}}</h2>
      <div class="card shadow-sm">
        <img class="card-img-top" src="{{city.photoUrl}}" style="height: 225px; width: 100%;" alt="Card image cap">
        <div class="card-body">
          <p [innerHtml]="city.description"></p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/cityDetail/{{city.id}}">
                View
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/cityedit/{{operationName}}">
                Edit
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deleteCity(city.id)">
                Delete
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/addphoto/{{city.id}}">
                Add Photo
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
