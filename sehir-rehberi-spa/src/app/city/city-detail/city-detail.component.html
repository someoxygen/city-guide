<main role="main" class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-3 pt-3">Photos</h2>
      <!-- <ngx-gallery *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery> -->
      <!-- <ngx-gallery *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery> -->
      <gallery [items]="images" thumbPosition="left"></gallery>
    </div>
    <div *ngIf="city" class="col-md-6">
      <h2 class="mt-3 pt-3">Notes</h2>
      <div [innerHtml]="city.description"></div>
    </div>
  </div>
</main>
