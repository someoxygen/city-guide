<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="cityForm" (ngSubmit)="operationName == 'add' ? add() : edit()" class="form-cityadd">
        <h2 class="mt-3 pt-3">Add New City</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="City Name" autofocus style="margin-top: 20px;">
          <span *ngIf="cityForm.get('name')?.hasError('required') && cityForm.get('name')?.touched" class="help-block">
            City name is mandatory
          </span>
        </div>
        <div class="form-group">
          <textarea id="description" name="description" formControlName="description" class="form-control" placeholder="Notes" rows="7" cols="50" autofocus style="margin-top: 20px;"></textarea>
          <span *ngIf="cityForm.get('description')?.hasError('required') && cityForm.get('description')?.touched" class="help-block">
            It is mandatory to enter a note
          </span>
        </div>
        <button *ngIf="operationName == 'add'" type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!cityForm.valid" style="margin-top: 20px;">Add</button>
        <button *ngIf="operationName == 'edit'" type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!cityForm.valid" style="margin-top: 20px;">Edit</button>
        <!-- <h6>{{cityForm.value | json}}</h6>
        <h6>{{cityForm.status | json}}</h6> -->
      </form>
    </div>
  </div>
</main>
