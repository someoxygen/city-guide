<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="cityAddForm" (ngSubmit)="add()" class="form-cityadd">
        <h2 class="mt-3 pt-3">Yeni bir şehir ekle</h2>
        <div class="form-group">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Sehir adi" autofocus style="margin-top: 20px;">
          <span *ngIf="cityAddForm.get('name')?.hasError('required') && cityAddForm.get('name')?.touched" class="help-block">
            Şehir adi zorunludur
          </span>
        </div>
        <div class="form-group">
          <!-- <app-ngx-editor 
            class="form-control" 
            id="description" 
            name="description" 
            formControlName="description"
            [spellcheck]="true">
          </app-ngx-editor> -->
          <input type="text" id="description" formControlName="description" class="form-control" placeholder="Notlariniz" autofocus style="margin-top: 20px;">
          <span *ngIf="cityAddForm.get('description')?.hasError('required') && cityAddForm.get('description')?.touched" class="help-block">
            Not girmeniz zorunludur
          </span>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!cityAddForm.valid" style="margin-top: 20px;">Ekle</button>
        <h6>{{cityAddForm.value | json}}</h6>
        <h6>{{cityAddForm.status | json}}</h6>
      </form>
    </div>
  </div>
</main>
